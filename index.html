<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="icon"

    <link rel="stylesheet" href="stylesheet.css"></style>
    <link href='http://fonts.googleapis.com/css?family=Exo+2' rel='stylesheet' type='text/css'>

  </head>
  <body>

    <div class="ribbon">
      <a href="https://github.com/mollietaylor/reality-tv">Fork me on GitHub</a>
    </div>
    <div class="wrapper">
      <header>
        <div class="header-text">
          <h1 class="header">Reality TV Show Name Generator</h1>
          Generate a random TV show name and share it to Twitter.
        </div>
      </header>
      <section>
        <hr>
        <h1 id='show-name'>
          <script language="JavaScript">
            <!--
            document.write(name);
            // -->
            </script>
        </h1>
        <a id="custom-tweet-button" href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-size="large" data-text="Random Reality Show Name: " data-url="http://realitytvgenerator.com/">Tweet</a>
        <script>
        !function(d,s,id){
          var js,fjs=d.getElementsByTagName(s)[0];
          if(!d.getElementById(id)){
            js=d.createElement(s);
            js.id=id;
            js.src="https://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js,fjs);
            }
          }(document,"script","twitter-wjs");

          var el = document.getElementById("custom-tweet-button");
          el.setAttribute("data-text", el.getAttribute("data-text") + name + " | Generated at");
          </script>

          <hr>
          <br>Refresh for another name!
      </section>

      <footer>
        Any names generated that belong to actual reality shows are purely by chance.
        <br>This project is maintained by <a href="http://proximityviz.com/">Mollie Taylor</a>.
      </footer>

    </div>
